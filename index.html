.nav-button {
  background-color: #000;  /* Black background */
  color: white;
  padding: 10px 20px;
  border: 2px solid #168f1a; /* Green border */
  cursor: pointer;
  margin: 0 10px;
  font-size: 18px;
  border-radius: 5px; /* Small radius for a rounded effect */
  transition: background-color 0.3s, border-color 0.3s;
}

.nav-button:hover {
  background-color: #168f1a; /* Green background on hover */
  border-color: #168f1a; /* Keep the green border on hover */
}

.nav-button:focus {
  outline: none; /* Remove outline when button is clicked */
}

 /* Footer */
 .footer {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  color: white;
  text-align: center;
  background: rgba(0, 0, 0, 0.7);
  padding: 15px 25px;
  border-radius: 10px;
}
/* Huge Gallery Title */
.page-title {
  font-family: 'Poppins', sans-serif;

            font-size: 60px;
            color: #168f1a;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }
    /* Image Section Layout */
    .image-section {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .image-item {
      width: 100%;
      height: 100%;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .image-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .image-item:hover img {
      transform: scale(1.05);
    }

    .image-item:hover {
      opacity: 0.8;
    }

    /* For smaller screens */
    @media (max-width: 768px) {
      .image-item {
        max-width: 100%;
        max-height :100%;
      }

      .nav-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Darker background */
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden; /* Prevent background scrolling */
    }

    .modal-content {
      position: relative;
      max-width: 100%;
      max-height: 100%;
      overflow: auto; /* Allow image to scroll if it's larger than the screen */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
      width: 100%;
      max-width: 40%;
      max-height: 10%;
      height: auto;
      display: block;
      border-radius: 10px;
      cursor: zoom-in;
      transition: transform 0.2s ease;
      object-fit: contain;
    }

    .modal-content img.zoomed {
      transform: scale(1.5); /* Zoom effect */
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 50%;
      z-index: 10000;
    }

    .close-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
  
  <script>
  document.title = "Image Gallery";
    // Open the modal with the clicked image
    function openModal(imageSrc) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modal.style.display = 'flex';
      modalImage.src = imageSrc;

      // Reset zoom on image load
      modalImage.classList.remove('zoomed');
      
      // Add zoom-in functionality
      modalImage.onclick = function () {
        modalImage.classList.toggle('zoomed');
      };

      // Prevent background scroll when modal is open
      document.body.style.overflow = 'hidden';
    }

    // Close the modal
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.style.display = 'none';

      // Restore background scroll when modal is closed
      document.body.style.overflow = '';
    }

    // Function to show the selected section and hide others
    function showSection(section) {
      const sections = document.querySelectorAll('.image-section');
      sections.forEach(function (section) {
        section.style.display = 'none';
      });

      const selectedSection = document.getElementById(section);
      selectedSection.style.display = 'flex';
    }

    // By default, show the 'Nature' section
    document.addEventListener('DOMContentLoaded', function() {
      showSection('nature');
    });
  </script>
